<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa sobre formulario</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="tela1">
            <h1>Login</h1>
            <form autocomplete="off">
                <p><label for="iemail">Seu Email</label><br>
                    <input type="email" name="email" id="iemail">
                </p>

                <p><label for="isenha">Sua Senha</label><br>
                    <input type="password" name="senha" id="isenha">

                </p>
                <p><label for="imarc"></label>
                    <input type="checkbox" name="marc" id="imarc">
                    Manter-me Logado
                </p>
               

            </form>
            <p id="buttom"><a href="#">Login</a></p>

            <p id="rodape">Ainda nao tem conta? <a    
              id="link2"  href="#">cadastra-se</a></p>

        </section>
    </main>
    
</body>
</html>
